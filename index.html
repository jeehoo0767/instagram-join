<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>instagram-login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrap">
        <main>
            <header>
                <img src="logo.png" alt="a">
            </header>
            <section>
                <form action="">
                    <input type="text" placeholder="전화번호,사용자 이름 또는 이메일">
                    <input type="password" placeholder="비밀번호">
                    <button class="unactive">로그인</button>
                </form>
                <div id="bar">
                    <hr class="leftHr">
                    <div class="or">또는</div>
                    <hr class="rightHr">
                </div>
                <div id="facebook">
                    <img src="facebook.png" alt="a" width="20px" height="20px">
                    <span><a href="">Facebook으로 로그인</a></span>
                </div>
            </section>
        </main>
        <footer>
            <span>계정이 없으신가요?</span> <span><a href="">가입하기</a></span>
        </footer>
    </div>
    <script>
        let inputTag = document.getElementsByTagName("input");
        let buttonArray = document.getElementsByTagName("button");

        let inputId = inputTag[0];
        let inputPassword = inputTag[1];

        let ordinaryButton = buttonArray[0];
        let facebookLoginButton = buttonArray[1];

       inputPassword.addEventListener("keyup", () => {
    if(inputId.value){
        ordinaryButton.classList.remove("unactive");
        ordinaryButton.classList.add("active");
    }
    if(!inputPassword.value){
        ordinaryButton.classList.remove("active");
        ordinaryButton.classList.add("unactive");
    }
}) 

    </script>
</body>

</html>
